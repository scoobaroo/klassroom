<div class="row">
    <div class="col-md-3">
        <div class="fixed">
            <h2>Add a student</h2>
            <form class="form-horizontal" role="form" ng-submit="addStudent()">
                <div class="form-group">
                    <label for="newStudentName" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="newStudentName" id="newStudentName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="newStudentC1" class="col-sm-6 control-label">{{c1Name}}</label>
                    <div class="col-sm-6">
                        <select ng-model="newStudentC1" class="form-control">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="newStudentC2" class="col-sm-6 control-label">{{c2Name}}</label>
                    <div class="col-sm-6">
                        <select ng-model="newStudentC2" class="form-control">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="newStudentC3" class="col-sm-6 control-label">{{c3Name}}</label>
                    <div class="col-sm-6">
                        <select ng-model="newStudentC3" class="form-control">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="newStudentC4" class="col-sm-6 control-label">{{c4Name}}</label>
                    <div class="col-sm-6">
                        <select ng-model="newStudentC4" class="form-control">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>
                <input class="btn btn-default btn-block" type="submit" value="Add">
            </form>
        </div>
    </div>

    <div class="col-md-9">
        <h2>List of students</h2>
        <table class="table">
            <tr>
                <th>Name</th>
                <th>{{c1Name}}</th>
                <th>{{c2Name}}</th>
                <th>{{c3Name}}</th>
                <th>{{c4Name}}</th>
                <th>Delete</th>
            </tr>
            <tr ng-repeat="student in students">
                <td><input type="text" ng-model="student.name" ng-change="save()"></td>
                <td>
                    <select ng-model="student.c1" class="form-control" ng-change="save()">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </td>
                <td>
                    <select ng-model="student.c2" class="form-control" ng-change="save()">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </td>
                <td>
                    <select ng-model="student.c3" class="form-control" ng-change="save()">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </td>
                <td>
                    <select ng-model="student.c4" class="form-control" ng-change="save()">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </td>
                <td><button class="btn btn-default btn-sm" ng-click="removeStudent($index)">&#xfbe;</button></td>
            </tr>
        </table>
    </div>

</div>

<div class="row">
    <div class="col-md-2 col-md-offset-8 col-sm-3 col-sm-offset-6 col-xs-6">
        <button class="btn btn-default btn-block" ng-click="reset()">Reset all</button>
    </div>
    <div class="col-md-2 col-sm-3 col-xs-6">
        <a class="btn btn-primary btn-block" href="#/generate" ng-click="save()">Next</a>
    </div>
</div>
