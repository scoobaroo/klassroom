<div class="container klassroom-logic">
    <h2>Choose your criteria by order of importance</h2>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="c1Name" class="col-sm-2 control-label">Criterium 1</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="c1Name" ng-change="save()" id="c1Name">
            </div>
        </div>
        <div class="form-group">
            <label for="c2Name" class="col-sm-2 control-label">Criterium 2</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="c2Name" ng-change="save()" id="c2Name">
            </div>
        </div>
        <div class="form-group">
            <label for="c3Name" class="col-sm-2 control-label">Criterium 3</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="c3Name" ng-change="save()" id="c3Name">
            </div>
        </div>
        <div class="form-group">
            <label for="c4Name" class="col-sm-2 control-label">Criterium 4</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="c4Name" ng-change="save()" id="c4Name">
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-md-2 col-md-offset-8 col-sm-3 col-sm-offset-6 col-xs-6">
            <button class="btn btn-default btn-block" ng-click="reset()">Reset all</button>
        </div>
        <div class="col-md-2 col-sm-3 col-xs-6">
            <a class="btn btn-primary btn-block" href="#/students">Next</a>
        </div>
    </div>
</div>
